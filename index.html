<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول إلى قلبي</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            transition: background 0.8s ease;
        }

        body.success-mode {
            background: #000000;
        }

        /* Optimized stars */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transition: opacity 0.8s ease;
        }

        .stars.hide {
            opacity: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Grid overlay */
        .grid-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 110, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 110, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            opacity: 0.4;
            transition: opacity 0.8s ease;
        }

        .grid-overlay.hide {
            opacity: 0;
        }

        /* Floating orb */
        .orb {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.12;
            animation: orbFloat 15s ease-in-out infinite;
            pointer-events: none;
            transition: opacity 0.8s ease;
        }

        .orb.hide {
            opacity: 0;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(80px, -80px); }
        }

        /* Main Container */
        .login-container {
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.9), rgba(30, 30, 30, 0.8));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 0, 110, 0.2);
            padding: 60px 50px 40px;
            border-radius: 30px;
            box-shadow: 
                0 0 60px rgba(255, 0, 110, 0.3),
                0 0 100px rgba(131, 56, 236, 0.2);
            max-width: 480px;
            width: 90%;
            position: relative;
            z-index: 10;
            transition: transform 0.4s ease;
        }

        .login-container:hover {
            transform: translateY(-10px);
        }

        /* Logo Heart */
        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff006e, #8338ec);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 35px;
            font-size: 50px;
            position: relative;
            box-shadow: 
                0 0 40px rgba(255, 0, 110, 0.6),
                0 0 60px rgba(131, 56, 236, 0.4);
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #fff;
            margin-bottom: 12px;
            font-size: 36px;
            font-weight: 900;
            text-align: center;
            background: linear-gradient(135deg, #ff006e, #8338ec, #3a86ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 45px;
            font-size: 17px;
            text-align: center;
            font-weight: 400;
        }

        /* Input Group */
        .input-group {
            margin-bottom: 35px;
            position: relative;
        }

        .input-wrapper {
            position: relative;
        }

        .icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 22px;
            transition: all 0.3s ease;
        }

        input {
            width: 100%;
            padding: 18px 55px 18px 22px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 0, 110, 0.3);
            border-radius: 18px;
            font-size: 17px;
            color: #fff;
            font-family: 'Cairo', sans-serif;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: #ff006e;
            box-shadow: 0 0 30px rgba(255, 0, 110, 0.4);
        }

        input:focus + .icon {
            transform: translateY(-50%) scale(1.1);
        }

        /* Button */
        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff006e, #8338ec);
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 20px;
            font-weight: 700;
            font-family: 'Cairo', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(255, 0, 110, 0.5);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(255, 0, 110, 0.7);
        }

        button:active {
            transform: translateY(-1px);
        }

        .button-text {
            position: relative;
            z-index: 1;
        }

        /* Error Message */
        .error {
            color: #ff4757;
            margin-top: 20px;
            font-size: 15px;
            text-align: center;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .error.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Love Message at bottom */
        .love-message {
            margin-top: 35px;
            padding-top: 30px;
            border-top: 2px solid rgba(255, 0, 110, 0.2);
            text-align: center;
            font-size: 28px;
            font-weight: 900;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #ff006e, #8338ec, #3a86ff, #ff006e);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientMove 3s ease infinite;
            filter: drop-shadow(0 0 15px rgba(255, 0, 110, 0.6));
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Glowing Big Heart */
        .big-heart {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 350px;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            filter: 
                drop-shadow(0 0 80px rgba(255, 0, 110, 1))
                drop-shadow(0 0 120px rgba(255, 0, 110, 0.8));
        }

        @keyframes heartExplode {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.3) rotate(10deg);
            }
            20% {
                transform: translate(-50%, -50%) scale(1) rotate(-10deg);
            }
            30% {
                transform: translate(-50%, -50%) scale(1.2) rotate(8deg);
            }
            40% {
                transform: translate(-50%, -50%) scale(1) rotate(-5deg);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1) rotate(5deg);
            }
            60% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
            85% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.3) rotate(0deg);
                opacity: 0;
            }
        }

        /* Falling Text */
        .falling-text {
            position: fixed;
            font-size: 80px;
            font-weight: 900;
            background: linear-gradient(135deg, #ff006e, #8338ec, #3a86ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            pointer-events: none;
            z-index: 999;
            filter: drop-shadow(0 0 30px rgba(255, 0, 110, 1));
        }

        @keyframes textFall {
            0% {
                transform: translateY(-200px) rotate(-15deg) scale(0.3);
                opacity: 0;
            }
            15% {
                opacity: 1;
            }
            50% {
                transform: translateY(calc(50vh - 180px)) rotate(8deg) scale(1.1);
            }
            70% {
                transform: translateY(calc(50vh - 120px)) rotate(-5deg) scale(1.2);
                opacity: 1;
            }
            85% {
                transform: translateY(calc(50vh - 60px)) rotate(0deg) scale(0.9);
                opacity: 0.6;
            }
            100% {
                transform: translateY(calc(50vh)) rotate(0deg) scale(0.2);
                opacity: 0;
            }
        }

        /* Success Overlay */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 0, 110, 0.3), transparent 70%);
            opacity: 0;
            pointer-events: none;
            z-index: 500;
            transition: opacity 0.5s;
        }

        .success-overlay.show {
            opacity: 1;
        }

        /* Mini hearts */
        .mini-heart {
            position: fixed;
            font-size: 35px;
            opacity: 0;
            pointer-events: none;
            z-index: 998;
            filter: drop-shadow(0 0 20px rgba(255, 0, 110, 0.8));
        }

        @keyframes miniHeartBurst {
            0% {
                transform: translate(0, 0) scale(0) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1.2) rotate(360deg);
                opacity: 0;
            }
        }

        /* Floating clickable hearts */
        .floating-heart {
            position: fixed;
            font-size: 30px;
            cursor: pointer;
            z-index: 100;
            animation: floatHeart 8s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 0, 110, 0.6));
            transition: transform 0.2s ease, opacity 0.8s ease;
            opacity: 0;
            pointer-events: none;
        }

        .floating-heart.show {
            opacity: 1;
            pointer-events: auto;
        }

        .floating-heart:hover {
            transform: scale(1.3);
            filter: drop-shadow(0 0 20px rgba(255, 0, 110, 1));
        }

        @keyframes floatHeart {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(5deg);
            }
            50% {
                transform: translateY(0) rotate(-5deg);
            }
            75% {
                transform: translateY(-15px) rotate(3deg);
            }
        }

        /* Explosion text */
        .explosion-text {
            position: fixed;
            font-size: 50px;
            font-weight: 900;
            background: linear-gradient(135deg, #ff006e, #8338ec, #3a86ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            pointer-events: none;
            z-index: 1001;
            animation: explodeText 1.5s ease-out forwards;
            filter: drop-shadow(0 0 20px rgba(255, 0, 110, 1));
        }

        @keyframes explodeText {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            30% {
                transform: scale(1.5) rotate(10deg);
                opacity: 1;
            }
            60% {
                transform: scale(1.2) rotate(-5deg);
                opacity: 1;
            }
            100% {
                transform: scale(0.5) translateY(-100px) rotate(0deg);
                opacity: 0;
            }
        }

        /* Explosion hearts */
        .explosion-heart {
            position: fixed;
            font-size: 25px;
            pointer-events: none;
            z-index: 1000;
            animation: explodeHeart 1.2s ease-out forwards;
        }

        @keyframes explodeHeart {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--ex), var(--ey)) scale(1) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="grid-overlay" id="gridOverlay"></div>
    <div class="success-overlay" id="successOverlay"></div>
    
    <!-- Floating Orbs -->
    <div class="orb" style="background: #ff006e; top: 10%; left: 5%;"></div>
    <div class="orb" style="background: #8338ec; top: 60%; right: 10%; animation-delay: 5s;"></div>

    <div class="login-container">
        <div class="logo">❤️</div>
        <h1>مرحباً بك</h1>
        <p class="subtitle">أدخل كلمة السر لتسجيل الدخول إلى قلبي 💫</p>
        
        <div class="input-group">
            <div class="input-wrapper">
                <input type="text" id="password" placeholder="اكتب الكلمة السحرية..." autocomplete="off">
                <div class="icon">🔒</div>
            </div>
        </div>
        
        <button onclick="checkPassword()">
            <span class="button-text">دخول</span>
        </button>
        <div id="error" class="error">❌ كلمة السر غير صحيحة! حاول مرة أخرى</div>
        
        <div class="love-message">I LOVE YOU TOTA</div>
    </div>

    <script>
        // Create stars (reduced for performance)
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Create floating clickable hearts
        function createFloatingHearts() {
            const heartEmojis = ['❤️', '💕', '💖', '💗', '💝', '💞', '💓'];
            for (let i = 0; i < 25; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = (5 + Math.random() * 90) + '%';
                heart.style.top = (5 + Math.random() * 90) + '%';
                heart.style.animationDelay = Math.random() * 8 + 's';
                heart.style.animationDuration = (6 + Math.random() * 4) + 's';
                
                heart.addEventListener('click', function(e) {
                    explodeHeart(e.clientX, e.clientY, heart);
                });
                
                document.body.appendChild(heart);
            }
        }

        function explodeHeart(x, y, heartElement) {
            // Remove the clicked heart
            heartElement.style.animation = 'none';
            heartElement.style.transition = 'all 0.3s ease';
            heartElement.style.transform = 'scale(2)';
            heartElement.style.opacity = '0';
            
            setTimeout(() => {
                heartElement.remove();
            }, 300);

            // Show explosion text
            const texts = ['TOTA', 'Eya', 'أية', 'TOTA', 'Eya'];
            const explosionText = document.createElement('div');
            explosionText.className = 'explosion-text';
            explosionText.textContent = texts[Math.floor(Math.random() * texts.length)];
            explosionText.style.left = x + 'px';
            explosionText.style.top = y + 'px';
            explosionText.style.transform = 'translate(-50%, -50%)';
            document.body.appendChild(explosionText);

            setTimeout(() => {
                explosionText.remove();
            }, 1500);

            // Create explosion hearts
            const explosionHearts = ['💕', '💖', '💗', '💝', '💞', '💓', '❤️'];
            for (let i = 0; i < 8; i++) {
                const expHeart = document.createElement('div');
                expHeart.className = 'explosion-heart';
                expHeart.textContent = explosionHearts[Math.floor(Math.random() * explosionHearts.length)];
                expHeart.style.left = x + 'px';
                expHeart.style.top = y + 'px';
                
                const angle = (Math.PI * 2 * i) / 8;
                const distance = 80 + Math.random() * 50;
                const ex = Math.cos(angle) * distance;
                const ey = Math.sin(angle) * distance;
                
                expHeart.style.setProperty('--ex', ex + 'px');
                expHeart.style.setProperty('--ey', ey + 'px');
                
                document.body.appendChild(expHeart);
                
                setTimeout(() => {
                    expHeart.remove();
                }, 1200);
            }

            // Create new floating hearts to replace
            setTimeout(() => {
                const newHeart = document.createElement('div');
                newHeart.className = 'floating-heart';
                newHeart.textContent = explosionHearts[Math.floor(Math.random() * explosionHearts.length)];
                newHeart.style.left = (5 + Math.random() * 90) + '%';
                newHeart.style.top = (5 + Math.random() * 90) + '%';
                newHeart.style.animationDelay = '0s';
                newHeart.style.animationDuration = (6 + Math.random() * 4) + 's';
                
                newHeart.addEventListener('click', function(e) {
                    explodeHeart(e.clientX, e.clientY, newHeart);
                });
                
                document.body.appendChild(newHeart);
            }, 500);
        }

        // Initialize floating hearts
        createFloatingHearts();

        const correctPasswords = ['eya', 'أية', 'اية'];
        
        function checkPassword() {
            const input = document.getElementById('password').value.trim().toLowerCase();
            const error = document.getElementById('error');
            
            const isCorrect = correctPasswords.some(pwd => 
                input === pwd.toLowerCase()
            );
            
            if (isCorrect) {
                error.classList.remove('show');
                document.getElementById('successOverlay').classList.add('show');
                showSuccessAnimation();
            } else {
                error.classList.add('show');
                setTimeout(() => {
                    error.classList.remove('show');
                }, 3000);
            }
        }
        
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        
        function showSuccessAnimation() {
            // Hide all background elements and make background pure black
            document.body.classList.add('success-mode');
            document.getElementById('stars').classList.add('hide');
            document.getElementById('gridOverlay').classList.add('hide');
            document.querySelectorAll('.orb').forEach(orb => orb.classList.add('hide'));
            
            // Show success overlay
            document.getElementById('successOverlay').classList.add('show');
            
            // Create many small hearts explosion
            createManySmallHearts();
            
            // Falling text
            setTimeout(() => {
                createFallingText();
            }, 500);
            
            // Show floating clickable hearts after animation
            setTimeout(() => {
                document.querySelectorAll('.floating-heart').forEach(heart => {
                    heart.classList.add('show');
                });
            }, 2000);
            
            setTimeout(() => {
                document.getElementById('successOverlay').classList.remove('show');
                
                // Restore background elements
                document.body.classList.remove('success-mode');
                document.getElementById('stars').classList.remove('hide');
                document.getElementById('gridOverlay').classList.remove('hide');
                document.querySelectorAll('.orb').forEach(orb => orb.classList.remove('hide'));
            }, 4000);
        }
        
        function createManySmallHearts() {
            const hearts = ['💕', '💖', '💗', '💝', '💞', '💓', '❤️'];
            // Create 40 small hearts from center
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'mini-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = '50%';
                    heart.style.top = '50%';
                    
                    const angle = (Math.PI * 2 * i) / 40;
                    const distance = 150 + Math.random() * 250;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    heart.style.setProperty('--tx', tx + 'px');
                    heart.style.setProperty('--ty', ty + 'px');
                    heart.style.animation = `miniHeartBurst ${1.5 + Math.random() * 0.5}s ease-out forwards`;
                    
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 2500);
                }, i * 30);
            }
        }
        
        
        function createHeartsBurst() {
            const hearts = ['💕', '💖', '💗', '💝', '💞'];
            for (let i = 0; i < 16; i++) {
                const heart = document.createElement('div');
                heart.className = 'mini-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = '50%';
                heart.style.top = '50%';
                
                const angle = (Math.PI * 2 * i) / 16;
                const distance = 200 + Math.random() * 150;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                heart.style.setProperty('--tx', tx + 'px');
                heart.style.setProperty('--ty', ty + 'px');
                heart.style.animation = `miniHeartBurst ${1.8 + Math.random() * 0.4}s ease-out forwards`;
                heart.style.animationDelay = (Math.random() * 0.3) + 's';
                
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 3000);
            }
        }
        
        function createFallingText() {
            const texts = ['Eya', 'أية', 'Eya', 'أية', 'Eya'];
            const positions = [15, 30, 50, 70, 85];
            
            texts.forEach((text, index) => {
                setTimeout(() => {
                    const fallingText = document.createElement('div');
                    fallingText.className = 'falling-text';
                    fallingText.textContent = text;
                    fallingText.style.left = positions[index] + '%';
                    fallingText.style.top = '-200px';
                    fallingText.style.animation = 'textFall 2.5s ease-out forwards';
                    document.body.appendChild(fallingText);
                    
                    setTimeout(() => fallingText.remove(), 2500);
                }, index * 200);
            });
        }
    </script>
</body>
</html>
